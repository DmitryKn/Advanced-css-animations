<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img class="chip" src="chip.png" alt="chip">
            <div class="logo"></div>
            <h2 class="bankName" contenteditable="true">Bank Name</h2>
            <form>
                <div class="inputBox">
                    <span>Card No.</span>
                    <input type="text" placeholder="0123 4567 9011 1234" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" placeholder="John Doe" maxlength="19">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
